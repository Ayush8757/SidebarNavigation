<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="logo">
            <i class='bx bx-menu menu-icon' onclick="toggleMenu();"></i>
            <span class="Logo-Name">Coding Skills</span>
        </div>
        <div class="sidebar" id="side-menu">
            <div class="logo">
                <i class="bx bx-menu menu-icon" onclick="toggleOverlay();"></i>
                <span class="Logo-Name">Coding Skills</span>
            </div>

            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class='bx bx-home'></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class='bx bx-bar-chart-alt-2'></i>
                            <span class="link">Analytics</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class='bx bx-message-rounded-dots' ></i>
                            <span class="link">Message</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class='bx bx-bell' ></i>
                            <span class="link">Notification</span>
                        </a>
                    </li>
                </ul>

                <ul class="lists">
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class='bx bx-cog'></i>
                            <span class="link">Setting</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class='bx bx-log-out' ></i>
                            <span class="link">Log Out</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <section class="overlay" onclick="toggleOverlay();"></section>

    <script>
        
        let sidebar = document.getElementById("side-menu");

        function toggleMenu() {
            sidebar.classList.toggle("open");
        }

        function toggleOverlay() {
            sidebar.classList.remove("open");
        }

    </script>
</body>
</html>
